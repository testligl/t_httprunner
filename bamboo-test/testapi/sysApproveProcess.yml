config:
    name: testcase description
    variables: {}
    verify: false
teststeps:
-   name: $sysApproveProcessType
    request:
        cookies:
            Authorization: "${get_authorization()}"
            appId: "${get_appId()}"
        headers:
            Accept-Encoding: gzip, deflate
            Accept-Language: zh-CN,zh;q=0.9,en;q=0.8
            Authorization: "${get_authorization()}"
            Connection: keep-alive
            accept: '*/*'
        method: GET
        url: http://121.14.41.140:8020/bamboo/sysApproveProcess/getDataBySpuId/$spuid/$type
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 200
    -   eq:
        - body.msg
        - 操作成功
    -   eq:
        - body.data.needPresale
        - $needPresale
    -   eq:
        - body.data.needInfringement
        - $needInfringement