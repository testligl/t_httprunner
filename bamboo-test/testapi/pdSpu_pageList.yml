config:
    name: testcase description   
    verify: false

teststeps:
-   name: /api/bamboo/pdSpu/pageList
    request:
        cookies:
            Authorization: "${get_authorization()}"
            appId: "${get_appId()}"
        headers:
            Accept: application/json, text/plain, */*
            Accept-Encoding: gzip, deflate
            Accept-Language: zh-CN,zh;q=0.9,en;q=0.8
            Access-Control-Max-Age: '86000'
            Authorization: "${get_authorization()}"
            Connection: keep-alive
            Content-Length: '409'
            Content-Type: application/json;charset=UTF-8
        json:
            current: 1
            needPage: true
            orderBy: ''
            pages: 0
            parame: []
            selectParame: []
            selectParameter:
                approveName: ''
                approveSubStatus: ''
                belongDepartmentIdList: ''
                categoryIdList: ''
                chooseUserName: ''
                createDateEnd: ''
                createDateStart: ''
                infringementTimeEnd: ''
                infringementTimeStart: ''
                isSale: ''
                presaleTimeEnd: ''
                presaleTimeStart: ''
                productNo: ''
                tag: ''
                testSubStatus: $testSubStatus
            size: 10
        method: POST
        url: http://121.14.41.140:5683/api/bamboo/pdSpu/pageList
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 200
    -   eq:
        - body.msg
        - 操作成功
